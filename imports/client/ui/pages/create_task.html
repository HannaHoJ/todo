<template name="page_create_task">
    <div class="page_create_task">
        <div class="container-fluid">
            <div class="col-xs-12">
                <div class="title">Lets create a new Task</div>
            </div>
            <form action="submit-task">
                <!-- <textarea name="new-task" cols="40" rows="5" placeholder="write new task"></textarea><br> -->
                <div class="col-md-12 col-sx-12">
                    <label for="task">Your task</label>
                    <div class="input-group">
                        <span class="input-group-addon">task</span>
                        <input type="text" class="form-control" id="task" name="task" placeholder="text">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-md-6 col-sx-12">
                        <label for="deadline">Your deadline</label>
                        <div class="input-group">
                            <span class="input-group-addon">DD.MM.YYYY</span>
                            <input type="date" class="form-control" id="deadline" name="deadline">
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="col-md-6 col-sx-12">
                            <label for="progress">Your progress</label>
                            <div class="input-group">
                                <span class="input-group-addon">%</span>
                                <input type="number" class="form-control" name="progress" placeholder="progress">
                            </div>
                        </div>
                    </div>
                </div>
                <input class="btn btn-block" type="submit" value="save task">
            </form>
        </div>
    </div>
</template>
