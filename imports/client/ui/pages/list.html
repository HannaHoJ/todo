<template name="page_list">
    <div class="page_list">
        <div class="container-fluid">
            <div class="page-header">
                <h1>Today's toDo List!</h1>
            </div>
            <div class="row-fluid">
                <div class="col-md-12">
                    <ul class="task-list">
                        {{#each taskItem }}
                        <div class="well">
                            {{> component_task }}
                            <a href="#" class="btn btn-info "><span class="glyphicon glyphicon-pencil">edit</span></a>
                            <a href="#" class="btn btn-danger btn-delete"><span class="glyphicon glyphicon-trash">trash</span></a>
                        </div>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>
