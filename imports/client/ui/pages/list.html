<template name="page_list">
    <div class="page_list">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="col-md-12">
                    <div class="page-header">
                        <h1>Today's toDo List!</h1>
                    </div>
                </div>
                <div class="col-md-12">
                    <ul class="task-list">
                        {{#each taskItem }}
                        <div class="well">
                            {{> component_task }}
                        </div>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</template>
