<template name="page_edit_task">
    <div class="page_edit_task">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="col-sm-12">
                    <div class="page-header">
                        <h1 class="title">Edit the Task</h1>
                    </div>
                </div>
                {{ #with editItem }}
                <form action="submit-task" class="submit-editedTask">
                    <!-- <textarea name="new-task" cols="40" rows="5" placeholder="write new task"></textarea><br> -->
                    <div class="col-md-12">
                        <label for="task">Your task</label>
                        <div class="input-group">
                            <span class="input-group-addon">task</span>
                            <input type="text" value="{{ task }}" class="form-control" name="task">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="deadline">Your deadline</label>
                        <div class="input-group">
                            <span class="input-group-addon">DD.MM.YYYY</span>
                            <input type="date" data-fv-date-format="DD/MM/YYYY" class="form-control" value="{{ deadline }}" name="deadline">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="progress">Your progress</label>
                        <div class="input-group">
                            <span class="input-group-addon">%</span>
                            <input type="number" class="form-control" value="{{ progress }}" name="progress">
                        </div>
                    </div>
                    <div class="col-md-12 ">
                        <input class="btn btn-block" type="submit" style="background-color:green;" value="save">
                    </div>
                </form>
                {{ /with }}
            </div>
        </div>
    </div>
</template>
