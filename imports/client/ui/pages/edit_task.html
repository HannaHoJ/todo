<template name="page_edit_task">
    <div class="page_edit_task">
        <div class="container-fluid">
            <div class="page-header">
                <h1 class="title">Edit the Task</h1></div>
            <div class="row-fluid">
                <div class="col-md-12">
                    <div class="task">
                        <label for="task">todo Abgabe</label>
                    </div>
                    <div class="deadline">
                        <label for="deadline">deadline</label> 02.05.2017</div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: {{ progress }}%;">
                            80%
                        </div>
                    </div>
                    <a href="#" class="btn btn-info "><span class="glyphicon">save</span></a>
                </div>
            </div>
        </div>
    </div>
</template>
