<template name="component_task">
    <div class="component_task">
        <div class="task">
            <label for="task">{{ task }}</label>
        </div>
        <div class="deadline">
            <label for="deadline">deadline</label> {{ deadline }}</div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: {{ progress }}%;">
                {{ progress }}%
            </div>
        </div>
        <a href="#" class="btn btn-info btn-edit"><span class="glyphicon glyphicon-pencil">edit</span></a>
        <a href="#" class="btn btn-danger btn-delete"><span class="glyphicon glyphicon-trash">trash</span></a>
    </div>
</template>
